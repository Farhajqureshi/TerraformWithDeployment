name: Terraform CI/CD

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/**"

  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"

  workflow_dispatch: {}

jobs:
# -------------------------------------------------
# 1. Terraform Format & Validate
# -------------------------------------------------
  fmt-validate:
    name: Terraform Format & Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform.tfvars <<EOF
          region         = "${{ secrets.AWS_REGION }}"
          vpc_id         = "${{ secrets.TF_VPC_ID }}"
          subnet_id      = "${{ secrets.TF_SUBNET_ID }}"
          ami            = "${{ secrets.TF_AMI }}"
          instance_type  = "${{ secrets.TF_INSTANCE_TYPE }}"
          key_name       = "${{ secrets.TF_KEY_NAME }}"
          app_port       = "${{ secrets.TF_APP_PORT }}"
          EOF

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

# -------------------------------------------------
# 2. Terraform Plan
# -------------------------------------------------
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: fmt-validate

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform.tfvars <<EOF
          region         = "${{ secrets.AWS_REGION }}"
          vpc_id         = "${{ secrets.TF_VPC_ID }}"
          subnet_id      = "${{ secrets.TF_SUBNET_ID }}"
          ami            = "${{ secrets.TF_AMI }}"
          instance_type  = "${{ secrets.TF_INSTANCE_TYPE }}"
          key_name       = "${{ secrets.TF_KEY_NAME }}"
          app_port       = "${{ secrets.TF_APP_PORT }}"
          EOF

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 7

      - name: Upload terraform lock file
        uses: actions/upload-artifact@v4
        with:
          name: tf-lock
          path: .terraform.lock.hcl
          retention-days: 7

# -------------------------------------------------
# 3. Terraform Apply (MANUAL ONLY)
# -------------------------------------------------
  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Download terraform lock file
        uses: actions/download-artifact@v4
        with:
          name: tf-lock
          path: .

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Verify artifacts
        run: |
          ls -la tfplan
          ls -la .terraform.lock.hcl

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
