name: "Terraform CI"

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/**'
  push:
    branches: ['main']
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch: {}

env:
  TERRAFORM_VERSION: '1.5.7'

jobs:
  fmt-validate:
    name: Format & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform.tfvars <<EOF
          region = "${{ secrets.AWS_REGION }}"
          vpc_id = "${{ secrets.TF_VPC_ID }}"
          subnet_id = "${{ secrets.TF_SUBNET_ID }}"
          ami = "${{ secrets.TF_AMI }}"
          instance_type = "${{ secrets.TF_INSTANCE_TYPE }}"
          key_name = "${{ secrets.TF_KEY_NAME }}"
          app_port = "${{ secrets.TF_APP_PORT }}"
          EOF

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: fmt-validate
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform.tfvars <<EOF
          region = "${{ secrets.AWS_REGION }}"
          vpc_id = "${{ secrets.TF_VPC_ID }}"
          subnet_id = "${{ secrets.TF_SUBNET_ID }}"
          ami = "${{ secrets.TF_AMI }}"
          instance_type = "${{ secrets.TF_INSTANCE_TYPE }}"
          key_name = "${{ secrets.TF_KEY_NAME }}"
          app_port = "${{ secrets.TF_APP_PORT }}"
          EOF

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (save plan to file)
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Show short plan summary
        run: terraform show -no-color -json tfplan | jq -r '.resource_changes | length as $n | "Resources to change: \($n)"' || true

      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Upload terraform lock file
        uses: actions/upload-artifact@v4
        with:
          name: tf-lock
          path: .terraform.lock.hcl

  apply:
    name: Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    # you can protect this job by an environment with required reviewers in repo settings
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Download terraform lock file
        uses: actions/download-artifact@v4
        with:
          name: tf-lock
          path: .

      - name: List workspace files (debug)
        run: ls -la

      - name: Ensure lockfile present (debug)
        run: test -f .terraform.lock.hcl && echo "lockfile present" || (echo ".terraform.lock.hcl missing" && exit 1)

      - name: Terraform Init (ensures same provider versions from lockfile)
        run: terraform init -input=false

      - name: Terraform Apply using saved plan
        run: terraform apply -input=false -auto-approve tfplan
